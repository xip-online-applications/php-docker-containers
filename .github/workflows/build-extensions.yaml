name: Create and publish extension containers.

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: string
      actor:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  amqp:
    name: "amqp"
    uses: ./.github/workflows/build-extension-wf.yaml
    with:
      extension: amqp
      release: ${{ inputs.release }}
      actor: ${{ inputs.actor }}
    secrets:
      token: ${{ secrets.token }}

  bcmath:
    name: "bcmath"
    uses: ./.github/workflows/build-extension-wf.yaml
    with:
      extension: bcmath
      release: ${{ inputs.release }}
      actor: ${{ inputs.actor }}
    secrets:
      token: ${{ secrets.token }}
