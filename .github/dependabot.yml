version: 2
updates:

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Docker - /src/base/build
  - package-ecosystem: "docker"
    directory: "/src/base/build/7.4"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "php"
        update-types: [ "version-update:semver-major" ]
  - package-ecosystem: "docker"
    directory: "/src/base/build/8.0"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "php"
        update-types: [ "version-update:semver-major" ]
  - package-ecosystem: "docker"
    directory: "/src/base/build/8.1"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "php"
        update-types: [ "version-update:semver-major" ]
  - package-ecosystem: "docker"
    directory: "/src/base/build/8.2"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "php"
        update-types: [ "version-update:semver-major" ]

  # Docker - /src/base/fpm
  - package-ecosystem: "docker"
    directory: "/src/base/fpm/7.4"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "php"
        update-types: [ "version-update:semver-major" ]
        versions: [">=7.5", "<99.0"]
  - package-ecosystem: "docker"
    directory: "/src/base/fpm/8.0"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "php"
        update-types: [ "version-update:semver-major" ]
        versions: [">=8.1", "<99.0"]
  - package-ecosystem: "docker"
    directory: "/src/base/fpm/8.1"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "php"
        update-types: [ "version-update:semver-major" ]
        versions: [">=8.2", "<99.0"]
  - package-ecosystem: "docker"
    directory: "/src/base/fpm/8.2"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "php"
        update-types: [ "version-update:semver-major" ]
        versions: [">=8.3", "<99.0"]
